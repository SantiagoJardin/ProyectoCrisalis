<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilohome.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <!-- CSS -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>

    <title>Servicios</title>
</head>
<body>
    <header>
        <ul class="menu">
            <li><a href="../Home/Home.html">Home</a></li>
            <li><a href="../Productos/Productos.html">Productos</a></li>
            <li><a href="../Servicios/Servicios.html">Servicios</a></li>
            <li><a href="../Cliente/Clientes.html">Clientes</a></li>
            <li><a href="../Pedidos/Pedidos.html">Pedidos</a></li>
            <li><a href="../Impuestos/Impuestos.html">Impuestos</a></li>
            <button id="boton-cerrar" style="margin-left: 520px; width: 120px; height: 64px; border: none;">Cerrar sesion</button>
        </ul>
    </header>
    <div class="centerpanel-container" id="centerpanel-container">
        <div class="centerpanel-servicio" id="centerpanel-servicio">
            <h3 class="titulo-popup">Editar servicio</h3>
            <h5>Nro servicio: </h5>
            <input id="id-servicio" class="input-atributo" type="text" readonly>
            <h5>Servicio: </h5>
            <input id="nombre-servicio" class="input-atributo" placeholder="Servicio" type="text" required>
            <h5>Precio: </h5>
            <input id="precio-servicio" class="input-atributo" placeholder="Precio" type="text" required>
            <h5>Cargo soporte: </h5>
            <input id="cargo-soporte" class="input-atributo" placeholder="Cargo" type="text" required>
            <div class="botones-popup">
                <button class="boton-popup" id="guardar-edicion-servicio">Guardar</button>
                <button class="boton-popup" id="cerrar-edicion-servicio">Cerrar</button>
            </div> 
        </div>
    </div>


    <div class="barra-bs">
        <h2>Servicios</h2>
        <div class="bs">
            
            <input id="nombre-busqueda" class="form-control me-2" type="search" onkeyup="search()" placeholder="Buscar por nombre" aria-label="Search" style="max-width: 300px; ">
            <button id="btnCrear" type="button" class="btn" data-bs-toggle="modal" data-bs-target="#modalArticulo"><img class="img-btn" src="../img/add.png" alt="agregar"></button>
        </div>
        
        
    </div>
    <table class="producto-tabla" id="table">
        <thead id="thead"></thead>
        <tbody id="tbody"></tbody>
    </table>

    <div id="modalArticulo" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                 <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Crear servicio</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="servicio" class="col-form-label">Nombe del servicio:</label>
                            <input id="servicio" type="text" class="form-control" autofocus required>
                        </div>
                        <div class="mb-3">
                            <label for="precio" class="col-form-label">Precio:</label>
                            <input id="precio" type="text" class="form-control" autofocus required>
                        </div>
                        <div class="mb-3">
                            <label for="soporte" class="col-form-label">Cargo de soporte:</label>
                            <input id="soporte" type="text" class="form-control" autofocus required> 
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button id="guardar" type="submit" class="btn btn-primary">Guardar </button>
                        </div>
                    </form>
            </div>
        </div>
    </div>


    <script src="servicios.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <!-- JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>


</body>
</html>
